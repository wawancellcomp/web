<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GKSK - Kuliner Super App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Playfair Display (Judul) & Poppins (Isi) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Font Setup */
        body { font-family: 'Poppins', sans-serif; background-color: #f9fafb; -webkit-tap-highlight-color: transparent; }
        h1, h2, h3, .font-heading { font-family: 'Playfair Display', serif; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Tema Warna */
        .text-brand { color: #ea580c; }
        .bg-brand { background-color: #ea580c; }
        
        /* Animasi */
        .spinner {
            border: 3px solid #ffe4e6;
            border-top: 3px solid #ea580c;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        input[type="file"] { display: none; }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
        
        /* Pola Latar Belakang Halus */
        .bg-pattern {
            background-image: radial-gradient(#ea580c 0.5px, transparent 0.5px), radial-gradient(#ea580c 0.5px, #f9fafb 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.05;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 pb-20">

    <!-- Container Utama -->
    <div id="app" class="max-w-md mx-auto bg-gray-50 min-h-screen relative shadow-2xl overflow-hidden flex flex-col">
        
        <!-- Header -->
        <header id="main-header" class="bg-orange-600 p-4 sticky top-0 z-50 shadow-md text-white hidden transition-colors duration-300">
            <!-- Disini konten header akan dirender via JS -->
        </header>

        <!-- Konten Halaman -->
        <main id="main-content" class="flex-1 overflow-y-auto h-full min-h-screen pb-24 relative">
            <!-- Loading Screen -->
            <div class="flex flex-col justify-center items-center h-screen -mt-20">
                <div class="spinner mb-4"></div>
                <p class="text-xs text-gray-400 font-medium">Menyiapkan Makanan...</p>
                <button onclick="window.location.reload()" class="mt-8 text-xs text-orange-600 font-bold border border-orange-200 px-4 py-2 rounded-full hidden" id="retry-btn">
                    Muat Ulang
                </button>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="hidden fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200 flex justify-around items-center py-3 z-50 text-xs font-medium text-gray-400 shadow-[0_-2px_10px_rgba(0,0,0,0.02)]">
            <button onclick="router('home')" class="bottom-nav-item flex flex-col items-center w-full active" id="nav-home">
                <i class="fas fa-home text-xl mb-1"></i>
                <span>Beranda</span>
            </button>
            <button onclick="router('promo')" class="bottom-nav-item flex flex-col items-center w-full" id="nav-promo">
                <i class="fas fa-percent text-xl mb-1"></i>
                <span>Promo</span>
            </button>
            <button onclick="router('orders')" class="bottom-nav-item flex flex-col items-center w-full" id="nav-orders">
                <i class="fas fa-receipt text-xl mb-1"></i>
                <span>Pesanan</span>
            </button>
            <button onclick="router('profile')" class="bottom-nav-item flex flex-col items-center w-full" id="nav-profile">
                <i class="fas fa-user text-xl mb-1"></i>
                <span>Profil</span>
            </button>
        </nav>
        
        <!-- Penjual Nav -->
        <nav id="seller-nav" class="hidden fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200 flex justify-around items-center py-3 z-50 text-xs font-medium text-gray-400">
             <button onclick="router('seller-home')" class="bottom-nav-item flex flex-col items-center w-full active" id="nav-seller-home">
                <i class="fas fa-store text-xl mb-1"></i>
                <span>Produk Saya</span>
            </button>
            <button onclick="router('profile')" class="bottom-nav-item flex flex-col items-center w-full" id="nav-seller-profile">
                <i class="fas fa-user text-xl mb-1"></i>
                <span>Akun</span>
            </button>
        </nav>

        <!-- Floating Cart Button -->
        <div id="cart-float" class="hidden fixed bottom-20 left-0 right-0 max-w-md mx-auto px-4 z-40">
            <button onclick="showCartModal()" class="w-full bg-yellow-500 text-gray-900 p-4 rounded-xl shadow-lg flex justify-between items-center font-bold hover:bg-yellow-400 transition transform hover:scale-[1.02]">
                <div class="flex items-center">
                    <i class="fas fa-shopping-basket mr-2 text-gray-800"></i>
                    <span id="float-count">0 item</span>
                </div>
                <div class="flex items-center">
                    <span id="float-total" class="mr-2">Rp 0</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </button>
        </div>

        <!-- Cart Modal / Checkout -->
        <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 z-[60] hidden flex flex-col justify-end backdrop-blur-sm">
            <div class="bg-white rounded-t-3xl p-6 animate-slide-up max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-800 font-heading">Keranjang Makan</h2>
                    <button onclick="hideCartModal()" class="text-gray-400 hover:text-gray-600 bg-gray-100 rounded-full w-8 h-8 flex items-center justify-center"><i class="fas fa-times"></i></button>
                </div>
                
                <div id="cart-items-container" class="mb-6 space-y-4"></div>

                <div class="border-t border-gray-100 pt-4 mb-4 space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-500">Subtotal Makanan</span>
                        <span id="bill-food-total" class="font-medium">Rp 0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">Ongkir <span id="bill-distance" class="text-xs bg-orange-50 text-orange-600 px-1 rounded"></span></span>
                        <span id="bill-delivery-fee" class="font-medium">Rp 0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">Biaya Layanan</span>
                        <span id="bill-app-fee" class="font-medium">Rp 2.000</span>
                    </div>
                </div>

                <div class="border-t-2 border-dashed border-gray-200 pt-4 mb-6">
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-lg text-gray-800">Total Bayar</span>
                        <span id="cart-final-total" class="text-2xl font-bold text-orange-600 font-heading">Rp 0</span>
                    </div>
                </div>

                <button onclick="processOrder()" id="btn-order" class="w-full bg-yellow-500 text-gray-900 py-3.5 rounded-xl font-bold shadow-lg hover:bg-yellow-400 transition text-lg">
                    Pesan Sekarang
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase Logic & App Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDoc, setDoc, doc, query, orderBy, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- KONFIGURASI ---
        const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/deva5eknr/image/upload";
        const CLOUDINARY_PRESET = "markaz";

        const firebaseConfig = {
            apiKey: "AIzaSyC4t1Gya_QHDzTkYsF7U-pw1Uo1oQUABpM",
            authDomain: "websitemarkaz.firebaseapp.com",
            databaseURL: "https://websitemarkaz-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "websitemarkaz",
            storageBucket: "websitemarkaz.firebasestorage.app",
            messagingSenderId: "5529883980",
            appId: "1:5529883980:web:792ce6d869070e9a79ebe9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gksk-app-v3-fixed';
        
        let currentUser = null;
        let userProfile = null;

        const state = {
            page: 'loading',
            cart: [],
            restaurants: [], 
            orders: [],
            sellerProducts: [],
            tempLoginInput: null 
        };

        const MOCK_RESTAURANTS = [
            {
                id: 'r1',
                name: 'Geprek Bensu',
                rating: 4.7,
                distance: '1.2 km',
                time: '20 min',
                image: 'https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec?auto=format&fit=crop&w=500&q=80',
                categories: ['Ayam', 'Pedas'],
                isOfficial: true,
                menu: [
                    { id: 'm1', name: 'Paket Geprek Leleh', price: 25000, desc: 'Ayam geprek dengan keju mozarella leleh + nasi', img: 'https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec?auto=format&fit=crop&w=150&q=80' },
                    { id: 'm2', name: 'Paket Geprek Original', price: 18000, desc: 'Ayam geprek sambal bawang level 1-10 + nasi', img: 'https://images.unsplash.com/photo-1598515214211-89d3c73ae83b?auto=format&fit=crop&w=150&q=80' }
                ]
            }
        ];

        // --- AUTH & INIT ---
        const init = async () => {
            setTimeout(() => {
                if (state.page === 'loading') {
                    if (!currentUser) router('landing');
                }
            }, 3000);

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                     try { await signInWithCustomToken(auth, __initial_auth_token); } 
                     catch (e) { console.warn("Auto-login failed"); }
                } 
            } catch (error) {
                router('landing');
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await checkUserProfile(user.uid);
            } else {
                router('landing');
            }
        });

        const checkUserProfile = async (uid) => {
            try {
                const userDocRef = doc(db, 'artifacts', appId, 'users', uid, 'profile', 'info');
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout")), 5000));
                
                try {
                    const userDoc = await Promise.race([getDoc(userDocRef), timeoutPromise]);

                    if (userDoc.exists()) {
                        userProfile = userDoc.data();
                        if (userProfile.role === 'penjual') { loadSellerProducts(uid); router('seller-home'); } 
                        else if (userProfile.role === 'driver') { router('driver-home'); } 
                        else { loadBuyerData(uid); router('home'); }
                    } else {
                        router('landing');
                    }
                } catch (timeoutErr) { router('landing'); }
            } catch (e) { router('landing'); }
        };

        const loadBuyerData = (uid) => {
            const ordersRef = collection(db, 'artifacts', appId, 'users', uid, 'orders');
            const q = query(ordersRef, orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                state.orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if(state.page === 'orders') renderOrders();
            });
            state.restaurants = [...MOCK_RESTAURANTS];
        };

        const loadSellerProducts = (uid) => {
            const productsRef = collection(db, 'artifacts', appId, 'users', uid, 'products');
            onSnapshot(productsRef, (snapshot) => {
                state.sellerProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if(state.page === 'seller-home') renderSellerDashboard();
            });
        };

        // --- ROUTER & UI ---
        window.router = (pageName, param = null) => {
            state.page = pageName;
            
            const header = document.getElementById('main-header');
            const bottomNav = document.getElementById('bottom-nav');
            const sellerNav = document.getElementById('seller-nav');
            const cartFloat = document.getElementById('cart-float');

            if(header) header.classList.remove('hidden');
            if(bottomNav) bottomNav.classList.add('hidden');
            if(sellerNav) sellerNav.classList.add('hidden');
            if(cartFloat) cartFloat.classList.add('hidden');

            if (pageName === 'landing') {
                if(header) header.classList.add('hidden');
                renderLanding();
            }
            else if (pageName === 'login') {
                if(header) header.classList.add('hidden');
                renderLogin();
            }
            else if (pageName === 'register') {
                if(header) header.classList.add('hidden');
                renderRegister();
            }
            else if (pageName === 'home') {
                if(bottomNav) bottomNav.classList.remove('hidden');
                updateActiveNav('nav-home');
                renderHome();
                updateCartFloat();
            }
            else if (pageName === 'seller-home') {
                if(sellerNav) sellerNav.classList.remove('hidden');
                updateActiveNav('nav-seller-home');
                renderSellerDashboard();
            }
            else if (pageName === 'driver-home') {
                renderDriverDashboard();
            }
            else if (pageName === 'restaurant') {
                renderRestaurant(param);
                updateCartFloat();
            }
            else if (pageName === 'orders') {
                if(bottomNav) bottomNav.classList.remove('hidden');
                updateActiveNav('nav-orders');
                renderOrders();
            }
            else if (pageName === 'profile') {
                if (userProfile?.role === 'penjual') {
                    if(sellerNav) sellerNav.classList.remove('hidden');
                } else {
                    if(bottomNav) bottomNav.classList.remove('hidden');
                }
                renderProfile();
            }
            else if (pageName === 'promo') {
                if(bottomNav) bottomNav.classList.remove('hidden');
                updateActiveNav('nav-promo');
                renderPromo();
            }
            window.scrollTo(0,0);
        };

        const updateActiveNav = (id) => {
            document.querySelectorAll('.bottom-nav-item').forEach(el => el.classList.remove('active', 'text-orange-600'));
            const activeNav = document.getElementById(id);
            if(activeNav) activeNav.classList.add('active', 'text-orange-600');
        }

        // --- VIEWS (UPDATED DESIGN) ---

        window.renderLanding = () => {
            document.getElementById('main-content').innerHTML = `
                <div class="flex flex-col justify-between min-h-screen relative overflow-hidden bg-white">
                    <!-- Background Elements -->
                    <div class="absolute inset-0 bg-pattern z-0"></div>
                    <div class="absolute top-0 right-0 w-64 h-64 bg-yellow-100 rounded-full blur-3xl opacity-50 -mr-20 -mt-20"></div>
                    <div class="absolute bottom-0 left-0 w-64 h-64 bg-orange-100 rounded-full blur-3xl opacity-50 -ml-20 -mb-20"></div>

                    <!-- Content -->
                    <div class="relative z-10 flex flex-col items-center justify-center flex-1 px-8 pt-10 text-center">
                        <div class="mb-8 relative">
                            <div class="w-28 h-28 bg-white rounded-full shadow-2xl flex items-center justify-center relative z-10 ring-4 ring-orange-50">
                                <i class="fas fa-burger text-5xl text-orange-600"></i>
                            </div>
                            <div class="absolute inset-0 bg-orange-500 rounded-full blur-xl opacity-20 transform translate-y-4"></div>
                        </div>
                        
                        <h1 class="text-5xl font-black text-gray-900 mb-2 font-heading tracking-tight leading-tight">
                            GKSK
                        </h1>
                        <h2 class="text-lg font-medium text-orange-600 mb-6 font-heading italic">
                            Grup Kuliner Sei Kamah
                        </h2>
                        <p class="text-gray-500 text-sm leading-relaxed max-w-[250px] mx-auto mb-10">
                            Nikmati sajian kuliner terbaik, diantar cepat ke depan pintu Anda.
                        </p>
                    </div>

                    <!-- Buttons -->
                    <div class="relative z-10 px-6 pb-12 w-full space-y-4">
                        <button onclick="router('login')" class="w-full bg-gray-900 text-white font-bold py-4 rounded-full shadow-xl hover:bg-gray-800 transition transform hover:-translate-y-1 flex items-center justify-center gap-3">
                            <span>Masuk Akun</span>
                            <i class="fas fa-arrow-right text-sm"></i>
                        </button>
                        <button onclick="router('register')" class="w-full bg-white text-gray-900 border border-gray-200 font-bold py-4 rounded-full hover:bg-gray-50 transition">
                            Daftar Baru
                        </button>
                        <p class="text-[10px] text-center text-gray-400 mt-6 tracking-widest uppercase">GKSK App v3.0</p>
                    </div>
                </div>
            `;
        };

        window.renderLogin = () => {
             document.getElementById('main-content').innerHTML = `
                <div class="flex flex-col min-h-screen pt-8 px-6 bg-white">
                    <button onclick="router('landing')" class="w-10 h-10 rounded-full bg-white border border-gray-100 flex items-center justify-center mb-8 shadow-sm hover:bg-gray-50 text-gray-600">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    
                    <h1 class="text-3xl font-bold mb-2 text-gray-900 font-heading">Selamat Datang</h1>
                    <p class="text-gray-500 text-sm mb-10">Silakan masuk untuk melanjutkan.</p>
                    
                    <form onsubmit="handleLogin(event)" class="space-y-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 pl-1">Akun Anda</label>
                            <div class="flex items-center bg-gray-50 border border-gray-100 rounded-2xl px-5 py-4 focus-within:ring-2 focus-within:ring-orange-500 focus-within:bg-white transition">
                                <i class="fas fa-user text-gray-400 mr-4"></i>
                                <input type="text" id="login-input" required class="w-full bg-transparent text-sm focus:outline-none text-gray-800 placeholder-gray-400" placeholder="Email atau Nomor HP">
                            </div>
                        </div>
                        <button type="submit" id="btn-login" class="w-full bg-orange-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-orange-200 hover:bg-orange-700 transition flex justify-center items-center">
                            <span>Masuk Sekarang</span>
                        </button>
                    </form>

                    <div class="mt-10">
                        <div class="relative flex items-center justify-center mb-6">
                            <div class="border-t border-gray-200 w-full absolute"></div>
                            <span class="bg-white px-4 text-xs text-gray-400 relative z-10 font-medium">ATAU</span>
                        </div>
                        <button onclick="handleGoogleLogin()" class="w-full bg-white border border-gray-200 text-gray-700 font-bold py-4 rounded-2xl hover:bg-gray-50 transition flex items-center justify-center gap-3">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
                            <span>Masuk dengan Google</span>
                        </button>
                    </div>
                </div>
            `;
        };

        // --- CORE FUNCTIONS ---

        window.renderHome = () => {
             document.getElementById('main-header').innerHTML = `
                <div class="flex items-center space-x-3">
                    <div class="flex-1 bg-white/90 backdrop-blur-sm rounded-full px-5 py-2.5 flex items-center text-sm shadow-sm">
                        <i class="fas fa-search mr-3 text-orange-500"></i>
                        <input type="text" placeholder="Mau makan apa hari ini?" class="bg-transparent w-full outline-none text-gray-700 placeholder-gray-400">
                    </div>
                    <div class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/30 cursor-pointer">
                        <i class="fas fa-bell"></i>
                    </div>
                </div>
            `;
            
            let html = `
                <div class="flex space-x-3 overflow-x-auto hide-scrollbar mb-8 pb-2 -mx-4 px-4 pt-2">
                    ${['Terdekat', 'Terlaris', 'Promo', 'Sehat', 'Minuman'].map((cat, idx) => `
                        <div class="flex-shrink-0 flex flex-col items-center gap-2">
                            <div class="w-16 h-16 ${idx === 1 ? 'bg-orange-600 text-white shadow-lg shadow-orange-200' : 'bg-white text-gray-400 shadow-sm'} rounded-2xl flex items-center justify-center text-2xl transition-all">
                                ${cat === 'Terdekat' ? 'üìç' : cat === 'Terlaris' ? 'üî•' : cat === 'Promo' ? 'üè∑Ô∏è' : cat === 'Sehat' ? 'ü•ó' : 'ü•§'}
                            </div>
                            <span class="text-[10px] font-bold ${idx === 1 ? 'text-orange-600' : 'text-gray-400'} uppercase tracking-wide">${cat}</span>
                        </div>
                    `).join('')}
                </div>

                <div class="bg-gradient-to-br from-gray-900 to-gray-800 rounded-3xl p-6 text-white mb-8 relative overflow-hidden shadow-xl">
                    <div class="relative z-10 max-w-[70%]">
                        <div class="bg-yellow-400 text-gray-900 text-[10px] font-black px-2 py-1 rounded mb-3 inline-block tracking-wider">PROMO HARI INI</div>
                        <h2 class="font-heading text-2xl mb-2 leading-tight">Diskon 50% Semua Menu!</h2>
                        <p class="text-xs text-gray-400 mb-5 font-light">Khusus pengguna baru GKSK.</p>
                        <button class="bg-white text-gray-900 text-xs font-bold px-5 py-2.5 rounded-full shadow-sm hover:bg-gray-100 transition">Cek Sekarang</button>
                    </div>
                    <i class="fas fa-hamburger absolute -bottom-8 -right-8 text-[140px] opacity-10 text-white transform -rotate-12"></i>
                </div>

                <div class="flex justify-between items-end mb-5 px-1">
                    <h3 class="font-heading text-xl font-bold text-gray-800">Rekomendasi</h3>
                    <span class="text-xs text-orange-600 font-bold cursor-pointer">Lihat Semua</span>
                </div>

                <div class="space-y-6">
            `;

            state.restaurants.forEach(resto => {
                html += `
                    <div onclick="router('restaurant', '${resto.id}')" class="bg-white rounded-3xl p-3 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-gray-50 flex gap-4 cursor-pointer hover:shadow-lg transition group">
                        <div class="w-28 h-28 rounded-2xl bg-gray-100 overflow-hidden flex-shrink-0 relative">
                            <img src="${resto.image}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700" alt="${resto.name}">
                        </div>
                        <div class="flex-1 flex flex-col justify-center py-1 pr-2">
                            <div>
                                <h4 class="font-bold text-lg text-gray-900 line-clamp-1 font-heading mb-1">${resto.name}</h4>
                                <div class="text-xs text-gray-400 mb-3">${resto.categories.join(' ‚Ä¢ ')}</div>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="bg-orange-50 text-orange-700 text-xs font-bold px-2.5 py-1 rounded-lg flex items-center"><i class="fas fa-star text-[10px] mr-1"></i> ${resto.rating}</span>
                                <span class="text-xs text-gray-400 font-medium flex items-center"><i class="far fa-clock mr-1"></i> ${resto.time}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += `</div><div class="h-24"></div>`;
            document.getElementById('main-content').innerHTML = html;
        };

        window.renderRestaurant = (restoId) => {
            const resto = state.restaurants.find(r => r.id === restoId);
            if(!resto) return;
            
            document.getElementById('main-header').innerHTML = `
                <div class="flex items-center justify-between text-white">
                    <button onclick="router('home')" class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center hover:bg-white/30 transition"><i class="fas fa-arrow-left"></i></button>
                    <button class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center hover:bg-white/30 transition"><i class="fas fa-share"></i></button>
                </div>
            `;
            
            let html = `
                <div class="relative -mx-4 -mt-4 mb-8">
                    <div class="h-64 overflow-hidden rounded-b-[40px] shadow-2xl shadow-orange-100 relative z-0">
                        <img src="${resto.image}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                    </div>
                    
                    <div class="absolute -bottom-16 left-0 right-0 px-6 z-10">
                        <div class="bg-white rounded-3xl p-6 shadow-xl text-center">
                            <h1 class="font-heading text-2xl font-bold text-gray-900 mb-2">${resto.name}</h1>
                            <div class="flex justify-center items-center gap-4 text-sm text-gray-500">
                                <span class="flex items-center"><i class="fas fa-star text-yellow-400 mr-1"></i> ${resto.rating}</span>
                                <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                                <span>${resto.categories[0]}</span>
                                <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                                <span>${resto.time}</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-20 px-2 pb-24 space-y-6">
                    <h3 class="font-heading text-xl font-bold text-gray-900">Menu Pilihan</h3>
            `;
            
            resto.menu.forEach(item => {
                const inCart = state.cart.find(c => c.id === item.id);
                const qty = inCart ? inCart.qty : 0;
                
                html += `
                    <div class="flex gap-4 p-4 bg-white rounded-3xl shadow-sm border border-gray-50">
                        <div class="w-24 h-24 bg-gray-100 rounded-2xl overflow-hidden flex-shrink-0">
                            <img src="${item.img || item.image}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 flex flex-col justify-between">
                            <div>
                                <h4 class="font-bold text-gray-900 mb-1">${item.name}</h4>
                                <p class="text-xs text-gray-400 line-clamp-1">${item.desc || 'Lezat & Bergizi'}</p>
                            </div>
                            <div class="flex justify-between items-end">
                                <div class="font-heading font-bold text-orange-600 text-lg">${formatRupiah(item.price)}</div>
                                ${qty > 0 ? `
                                    <div class="flex items-center bg-gray-900 text-white rounded-full px-1 py-1">
                                        <button onclick="updateCart('${item.id}', -1, '${resto.id}')" class="w-7 h-7 flex items-center justify-center bg-gray-700 rounded-full hover:bg-gray-600 transition">-</button>
                                        <span class="text-sm font-bold w-8 text-center">${qty}</span>
                                        <button onclick="updateCart('${item.id}', 1, '${resto.id}')" class="w-7 h-7 flex items-center justify-center bg-white text-gray-900 rounded-full hover:bg-gray-200 transition">+</button>
                                    </div>
                                ` : `
                                    <button onclick="updateCart('${item.id}', 1, '${resto.id}')" class="w-8 h-8 bg-gray-100 text-gray-900 rounded-full flex items-center justify-center hover:bg-gray-200 transition">
                                        <i class="fas fa-plus text-xs"></i>
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            document.getElementById('main-content').innerHTML = html;
        };

        // --- GLOBAL FUNCTIONS EXPORT (FIX REFERENCE ERROR) ---
        window.previewImage = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('img-preview');
                    const area = document.getElementById('img-preview-area');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    area.classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob((blob) => { resolve(blob); }, 'image/jpeg', 0.7);
                    }
                    img.onerror = (err) => reject(err);
                }
            });
        };

        window.handleRoleSelect = async (role) => {
            let email = userProfile?.email || '-';
            let phone = userProfile?.phone || '-';
            if (currentUser && currentUser.email && email === '-') email = currentUser.email;

            try {
                const profileData = { email, phone, role, createdAt: userProfile?.createdAt || serverTimestamp() };
                await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'profile', 'info'), profileData);
                userProfile = profileData;
                
                if(role === 'penjual') { loadSellerProducts(currentUser.uid); router('seller-home'); }
                else if (role === 'driver') { router('driver-home'); }
                else { loadBuyerData(currentUser.uid); router('home'); }
                
                if(state.page === 'profile') alert(`Berhasil beralih menjadi ${role}`);
            } catch (error) { alert("Gagal menyimpan profil."); }
        };

        window.handleProductUpload = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-upload');
            const fileInput = document.getElementById('prod-img');
            const name = document.getElementById('prod-name').value;
            const price = parseInt(document.getElementById('prod-price').value);
            if (!fileInput.files[0]) return alert("Pilih foto dulu!");

            btn.disabled = true; btn.innerText = "Mengompres & Upload...";
            try {
                const compressedBlob = await window.compressImage(fileInput.files[0]);
                const formData = new FormData();
                formData.append('file', compressedBlob);
                formData.append('upload_preset', CLOUDINARY_PRESET);
                const uploadRes = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
                const uploadData = await uploadRes.json();
                if (!uploadData.secure_url) throw new Error("Gagal upload gambar");

                await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'products'), {
                    name, price, image: uploadData.secure_url, createdAt: serverTimestamp()
                });
                alert("Produk berhasil ditambahkan!");
                e.target.reset();
                document.getElementById('img-preview').classList.add('hidden');
                document.getElementById('img-preview-area').classList.remove('hidden');
            } catch (error) { console.error(error); alert("Gagal upload."); } 
            finally { btn.disabled = false; btn.innerText = "Upload Produk"; }
        };

        window.handleLogin = async (e) => {
            e.preventDefault();
            const input = document.getElementById('login-input').value;
            const btn = document.getElementById('btn-login');
            if(!input) return alert("Mohon isi data login");
            
            btn.innerHTML = 'Memuat...'; btn.disabled = true;
            try {
                if (!auth.currentUser) await signInAnonymously(auth);
                currentUser = auth.currentUser;
                const userDocRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'profile', 'info');
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    await setDoc(userDocRef, { email: input }, { merge: true });
                    userProfile = { ...userDoc.data(), email: input };
                } else {
                    const newProfile = { email: input, role: 'pembeli', createdAt: serverTimestamp() };
                    await setDoc(userDocRef, newProfile);
                    userProfile = newProfile;
                }
                if(userProfile.role === 'penjual') { loadSellerProducts(currentUser.uid); router('seller-home'); } 
                else if (userProfile.role === 'driver') { router('driver-home'); } 
                else { loadBuyerData(currentUser.uid); router('home'); }
            } catch (e) { console.error(e); alert("Login Gagal"); btn.innerHTML = 'Masuk'; btn.disabled = false; }
        };

        window.handleGoogleLogin = async () => {
             try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const userDocRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'info');
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) userProfile = userDoc.data();
                else {
                    const newProfile = { email: user.email, role: 'pembeli', createdAt: serverTimestamp() };
                    await setDoc(userDocRef, newProfile); userProfile = newProfile;
                }
                if(userProfile.role === 'penjual') { loadSellerProducts(user.uid); router('seller-home'); } 
                else { loadBuyerData(user.uid); router('home'); }
             } catch (e) { 
                 if(e.code === 'auth/unauthorized-domain') alert("Domain belum diizinkan. Gunakan login manual.");
                 else alert("Gagal Login Google");
             }
        };

        window.logout = () => { location.reload(); };
        window.renderPromo = () => {
             document.getElementById('main-header').innerHTML = `<h1 class="font-heading text-xl font-bold">Promo Spesial</h1>`;
             document.getElementById('main-content').innerHTML = `
                <div class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white p-8 rounded-3xl text-center shadow-lg mb-4 mt-4 mx-4">
                    <h2 class="text-3xl font-black font-heading mb-2">DISKON 50%</h2>
                    <p class="text-sm opacity-90 font-medium">Untuk pembelian pertama hari ini!</p>
                    <div class="mt-6 bg-white text-orange-600 font-bold py-3 px-8 rounded-full inline-block cursor-pointer hover:bg-gray-100 transition shadow-sm">Klaim Voucher</div>
                </div>
             `;
        };
        const formatRupiah = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        const calculateFees = (restaurantId) => {
            const resto = state.restaurants.find(r => r.id === restaurantId);
            const dist = parseFloat((resto ? resto.distance : '1.5').replace(' km','').replace(',','.'));
            let delivery = 5000; if(dist > 2) delivery += Math.ceil((dist-2)*2000);
            return { deliveryFee: delivery, appFee: 2000, distance: dist };
        };
        
        window.updateCart = (itemId, change, restoId) => {
             let rInfo = state.restaurants.find(r => r.id === restoId);
             let itemInfo = rInfo.menu.find(m => m.id === itemId);
             if (state.cart.length > 0 && state.cart[0].restaurantId !== restoId) { if(!confirm("Ganti resto?")) return; state.cart = []; }
             const existing = state.cart.find(c => c.id === itemId);
             if (existing) { existing.qty += change; if (existing.qty <= 0) state.cart = state.cart.filter(c => c.id !== itemId); }
             else if (change > 0) state.cart.push({ id: itemId, name: itemInfo.name, price: itemInfo.price, qty: 1, restaurantId: restoId, restaurantName: rInfo.name });
             
             if(state.page === 'restaurant') window.renderRestaurant(restoId);
             else if(!document.getElementById('cart-modal').classList.contains('hidden')) renderCartModalContent();
             updateCartFloat();
        };

        const updateCartFloat = () => {
             const qty = state.cart.reduce((s, i) => s + i.qty, 0);
             const total = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
             document.getElementById('float-count').innerText = `${qty} item`;
             document.getElementById('float-total').innerText = formatRupiah(total);
             const float = document.getElementById('cart-float');
             if(qty > 0 && state.page !== 'orders' && userProfile?.role === 'pembeli') float.classList.remove('hidden');
             else float.classList.add('hidden');
        };

        window.showCartModal = () => { document.getElementById('cart-modal').classList.remove('hidden'); renderCartModalContent(); };
        window.hideCartModal = () => document.getElementById('cart-modal').classList.add('hidden');
        
        const renderCartModalContent = () => {
             const food = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
             const { deliveryFee, appFee, distance } = calculateFees(state.cart[0].restaurantId);
             const total = food + deliveryFee + appFee;
             document.getElementById('bill-food-total').innerText = formatRupiah(food);
             document.getElementById('bill-delivery-fee').innerText = formatRupiah(deliveryFee);
             document.getElementById('bill-distance').innerText = `(${distance} km)`;
             document.getElementById('cart-final-total').innerText = formatRupiah(total);
             
             document.getElementById('cart-items-container').innerHTML = state.cart.map(i => `
                <div class="flex justify-between items-center bg-gray-50 p-4 rounded-2xl">
                    <div class="flex-1"><div class="font-bold text-sm text-gray-800">${i.name}</div><div class="text-xs text-orange-600 font-bold">${formatRupiah(i.price)}</div></div>
                    <div class="flex items-center bg-white border border-gray-200 rounded-xl h-9 overflow-hidden">
                        <button onclick="updateCart('${i.id}', -1, '${i.restaurantId}')" class="w-9 h-full text-orange-600 font-bold hover:bg-orange-50 transition">-</button>
                        <span class="text-sm font-bold w-8 text-center pt-0.5">${i.qty}</span>
                        <button onclick="updateCart('${i.id}', 1, '${i.restaurantId}')" class="w-9 h-full text-orange-600 font-bold hover:bg-orange-50 transition">+</button>
                    </div>
                </div>`).join('');
        };

        window.processOrder = async () => {
             const btn = document.getElementById('btn-order');
             btn.innerHTML = 'Memproses...'; btn.disabled = true;
             try {
                const foodTotal = state.cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
                const { deliveryFee, appFee } = calculateFees(state.cart[0].restaurantId);
                const grandTotal = foodTotal + deliveryFee + appFee;
                await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'orders'), {
                    restaurantName: state.cart[0].restaurantName, items: state.cart, total: grandTotal, status: 'Selesai', createdAt: serverTimestamp()
                });
                state.cart = []; updateCartFloat(); hideCartModal(); alert('Pesanan Berhasil! Selamat Menikmati üçî'); router('orders');
             } catch(e) { console.error(e); alert('Gagal pesan'); }
             finally { btn.innerHTML = 'Pesan Sekarang'; btn.disabled = false; }
        };

        init();
    </script>
</body>
